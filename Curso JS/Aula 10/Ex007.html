<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: White;
            font: 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'Green'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'Blue'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'Red'
        }
    </script>
</body>
</html>
